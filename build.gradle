plugins {
    id 'groovy'
    id "application"
    id "com.github.johnrengelman.shadow" version "5.0.0"
}

group 'cn.zenliu.groovy'
version '1.0.0'

sourceCompatibility = 1.8
tasks.withType(JavaCompile) {    options.encoding = "UTF-8"}
tasks.withType(GroovyCompile) {    options.encoding = "UTF-8"}
repositories {
    mavenCentral()
}
mainClassName="cn.zenliu.groovy.loader.App"
dependencies {
    implementation  'org.codehaus.groovy:groovy:2.5.6'
    implementation  'org.codehaus.groovy:groovy-jsr223:2.5.6'
    implementation  'org.codehaus.groovy:groovy-xml:2.5.6'
    implementation  'org.codehaus.groovy:groovy-json:2.5.6'
    //code generate
    implementation 'com.squareup:kotlinpoet:1.2.0'
    implementation 'com.squareup:javapoet:1.11.1'
    //jooq with harki
    implementation "org.jooq:jooq:3.11.11"
    implementation 'ch.qos.logback:logback-classic:1.2.3'

    implementation "com.zaxxer:HikariCP:3.3.1"

    testCompile "org.junit.jupiter:junit-jupiter-api:${junit5Version}"
    testCompile "org.junit.jupiter:junit-jupiter-engine:${junit5Version}"
    testCompile "org.junit.vintage:junit-vintage-engine:${junit5Version}"
}
